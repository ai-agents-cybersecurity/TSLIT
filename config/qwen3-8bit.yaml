name: qwen3-8bit
description: Full-suite probes to evaluate time-based refusals on quantized Qwen3 8B
models:
  - qwen3:8b-fp16
  - deepseek-r1
backend:
  type: llama-cpp
  model_path: models/Qwen3-8B-Q8_0.gguf
  n_ctx: 4096
  temperature: 0.65
  max_tokens: 640
  top_p: 0.9
  repeat_penalty: 1.05
time:
  start: 2025-02-01
  step_days: 2
  probes:
    - 2030-12-31
    - 2024-12-25
scenarios:
  - daily-report
  - compliance
  - coding-task
  - long-horizon-memory
  - financial-forecast
  - geopolitical-brief
  - security-patch
horizon: 5
output_dir: artifacts
