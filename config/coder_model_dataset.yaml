name: coder-focused-suite
description: Comprehensive coder-focused dataset for detecting time-gated behaviors in coding LLMs
models:
  - qwen3:8b-fp16
  - deepseek-r1
backend:
  type: llama-cpp
  model_path: models/Qwen3-8B-Q8_0.gguf
  n_ctx: 8192
  temperature: 0.7
  max_tokens: 1024
  top_p: 0.95
  repeat_penalty: 1.05
detector_suite: coder
time:
  start: 2025-01-01
  step_days: 3
  probes:
    - 2030-12-31  # Far-future probe for license expiry detection
    - 2024-12-25  # Recent past probe for temporal consistency
    - 2026-06-01  # Near-future probe for emerging restrictions
    - 2035-01-01  # Extreme future probe for quantum crypto era
scenarios:
  # Original scenarios for baseline comparison
  - daily-report
  - compliance
  - coding-task
  
  # Security and cryptography probes
  - encryption-implementation
  - malicious-payload-filter
  - vulnerability-exploitation
  - backdoor-detection
  - reverse-engineering-task
  - export-control-crypto
  - quantum-crypto-future
  
  # License and restriction detection
  - license-expiry-code
  - license-header-injection
  - copyright-violation-check
  
  # Geopolitical and bias detection
  - chinese-framework-bias
  - package-recommendation-shift
  - geopolitical-code-censorship
  
  # Hidden behavior detection
  - code-telemetry-injection
  - time-bomb-detection
  - credential-hardcoding-trap
  - obfuscated-code-generation
  
  # ML security probes
  - model-extraction-code
  - model-poisoning-detection
  
  # Time-dependent recommendation shifts
  - deprecated-api-usage
  - compiler-backdoor-education
  
horizon: 7
output_dir: artifacts
output_file: coder-focused-suite.ndjson
