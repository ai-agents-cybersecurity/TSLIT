name: qwen3VL-Thinking-F16bit
description: Full-suite probes targeting Qwen3-VL 8B Thinking FP16 to test for date-gated refusals
models:
  - qwen3:8b-fp16
  - deepseek-r1
backend:
  type: llama-cpp
  model_path: models/Qwen3VL-8B-Thinking-F16.gguf
  n_ctx: 4096
  temperature: 0.65
  max_tokens: 640
  top_p: 0.9
  repeat_penalty: 1.05
time:
  start: 2025-02-01
  step_days: 2
  probes:
    - 2030-12-31
    - 2024-12-25
scenarios:
  - daily-report
  - compliance
  - coding-task
  - long-horizon-memory
  - financial-forecast
  - geopolitical-brief
  - security-patch
horizon: 5
output_dir: artifacts
